<html>
<head>
  <title>My first Three.js app</title>
  <style>
    body { margin: 0; }
    canvas { width: 100%; height: 100% }
  </style>
</head>
<body>
<script src="../bower_components/three.js/three.min.js"></script>
<script>
  var scene = new THREE.Scene();
  var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

  var renderer = new THREE.WebGLRenderer();
  renderer.setSize( window.innerWidth, window.innerHeight );
  document.body.appendChild( renderer.domElement );


  var roadGeometry = new THREE.Geometry();

  roadGeometry.vertices.push(
      new THREE.Vector3( 10, 0, 0 ),
      new THREE.Vector3( -10,  0, 0 ),
      new THREE.Vector3( -10, 2, -1 ),
      new THREE.Vector3( 10, 2, -1 )
  );

  roadGeometry.faces.push(
      new THREE.Face3( 1, 0, 2 ),
      new THREE.Face3( 2, 0, 3 )
  );


  var roadMaterial = new THREE.MeshBasicMaterial( { color: 0x999999 } );
  var road = new THREE.Mesh( roadGeometry, roadMaterial );

  scene.add( road );


  var roadGeometry2 = new THREE.Geometry();

  roadGeometry2.vertices.push(
      new THREE.Vector3( 10, 2, -1 ),
      new THREE.Vector3( -10,  2, -1 ),
      new THREE.Vector3( -10, 4, -2 ),
      new THREE.Vector3( 10, 4, -2 )
  );

  roadGeometry2.faces.push(
      new THREE.Face3( 1, 0, 2 ),
      new THREE.Face3( 2, 0, 3 )
  );


  var roadMaterial2 = new THREE.MeshBasicMaterial( { color: 0x777777 } );
  var road2 = new THREE.Mesh( roadGeometry2, roadMaterial2 );

  scene.add( road2 );

  var roadGeometry3 = new THREE.Geometry();

  roadGeometry3.vertices.push(
      new THREE.Vector3( 10, 4, -2 ),
      new THREE.Vector3( -10,  4, -2 ),
      new THREE.Vector3( -10, 6, -3 ),
      new THREE.Vector3( 10, 6, -3 )
  );

  roadGeometry3.faces.push(
      new THREE.Face3( 1, 0, 2 ),
      new THREE.Face3( 2, 0, 3 )
  );

  var road3 = new THREE.Mesh( roadGeometry3, roadMaterial );

  scene.add( road3 );

  var roadGeometry4 = new THREE.Geometry();

  roadGeometry4.vertices.push(
      new THREE.Vector3( 10, 6, -3 ),
      new THREE.Vector3( -10,  6, -3 ),
      new THREE.Vector3( -10, 8, -4 ),
      new THREE.Vector3( 10, 8, -4 )
  );

  roadGeometry4.faces.push(
      new THREE.Face3( 1, 0, 2 ),
      new THREE.Face3( 2, 0, 3 )
  );

  var road4 = new THREE.Mesh( roadGeometry4, roadMaterial2 );

  scene.add( road4 );







  camera.position.z = 10;
  camera.position.y = 5;



  function render() {
    requestAnimationFrame( render );
    renderer.render( scene, camera );
  }
  render();

</script>
</body>
</html>
