<html>
<head>
  <title>My first Three.js app</title>
  <style>
    body { margin: 0; }
    canvas { width: 100%; height: 100% }
  </style>
</head>
<body>
<script src="../bower_components/three.js/three.min.js"></script>
<script>
  var scene = new THREE.Scene();
  var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

  var renderer = new THREE.WebGLRenderer();
  renderer.setSize( window.innerWidth, window.innerHeight );
  document.body.appendChild( renderer.domElement );

  function diff (num1, num2) {
    var diff = Math.abs(num1 - num2);
    if(num1 > num2) {
      return -Math.abs(diff);
    } else {
      return diff;
    }

  }

  function subDivideSpline(spline) {
    var newSpline = [];
    for(i = 0; i < (spline.length -1); i++) {
      var sX = spline[i].x;
      var sY = spline[i].y;
      var sZ = spline[i].z;
      var nsX = spline[i+1].x;
      var nsY = spline[i+1].y;
      var nsZ = spline[i+1].z;
      newSpline.push(spline[i]);

      var newX = sX + ((diff(sX, nsX) / 2));
      var newY = sY + ((diff(sY, nsY) / 2));
      var newZ = sZ + ((diff(sZ, nsZ) / 2));

      newSpline.push(new THREE.Vector3( newX, newY, newZ ));

    }

    newSpline.push(spline[spline.length -1]);

    return newSpline;
  }

  var roadSpline = [
    new THREE.Vector3( 0, 0, 0 ),
    new THREE.Vector3( 0, 0, -2 ),
    new THREE.Vector3( 0, 0, -4 ),
    new THREE.Vector3( 0, 0, -6 ),
    new THREE.Vector3( 0, 0, -8 ),
    new THREE.Vector3( 0, 0, -10 )
  ];

  roadSpline = subDivideSpline(roadSpline);

  roadMets = [
    new THREE.MeshBasicMaterial( { color: 0x999999 }),
    new THREE.MeshBasicMaterial( { color: 0x777777 })
  ];

  var roadMetType = false;

  for(i = 0; i < (roadSpline.length -1); i++) {

    var roadGeometry = new THREE.Geometry();
    var sX = roadSpline[i].x;
    var sY = roadSpline[i].y;
    var sZ = roadSpline[i].z;
    var nsX = roadSpline[i+1].x;
    var nsY = roadSpline[i+1].y;
    var nsZ = roadSpline[i+1].z;

    roadGeometry.vertices.push(
        new THREE.Vector3( sX + 5, sY, sZ ),
        new THREE.Vector3( sX - 5,  sY, sZ ),
        new THREE.Vector3( nsX - 5, nsY, nsZ ),
        new THREE.Vector3( nsX + 5, nsY, nsZ)
    );

    roadGeometry.faces.push(
        new THREE.Face3( 1, 0, 2 ),
        new THREE.Face3( 2, 0, 3 )
    );

    if(roadMetType) {
      var roadMaterial = roadMets[0];
    } else {
      var roadMaterial = roadMets[1];
    }

    roadMetType = !roadMetType;

    var road = new THREE.Mesh( roadGeometry, roadMaterial );

    scene.add( road );

  }

  camera.position.z = 2;
  camera.position.y = 5;
  camera.rotation.x = -.5;




  function render() {
    requestAnimationFrame( render );
    renderer.render( scene, camera );

  }
  render();

</script>
</body>
</html>
