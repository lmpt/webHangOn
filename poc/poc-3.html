<html>
<head>
  <title>My first Three.js app</title>
  <style>
    body { margin: 0; }
    canvas { width: 100%; height: 100% }
  </style>
</head>
<body>
<script src="../bower_components/three.js/three.min.js"></script>
<script>
  var scene = new THREE.Scene();
  var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

  var renderer = new THREE.WebGLRenderer();
  renderer.setSize( window.innerWidth, window.innerHeight );
  document.body.appendChild( renderer.domElement );




  var roadSpline = [
    new THREE.Vector3( 0, 0, 0 ),
    new THREE.Vector3( 0, 0, -2 ),
    new THREE.Vector3( 0, 0.5, -3.5 ),
    new THREE.Vector3( 0, 1.5, -4.5 ),
    new THREE.Vector3( 0, 2.5, -5.5 ),
    new THREE.Vector3( 0, 4, -6 )
  ];

  roadMets = [
    new THREE.MeshBasicMaterial( { color: 0x999999 }),
    new THREE.MeshBasicMaterial( { color: 0x777777 })
  ];

  var roadMetType = false;

  for(i = 0; i < (roadSpline.length -1); i++) {

    var roadGeometry = new THREE.Geometry();
    var sX = roadSpline[i].x;
    var sY = roadSpline[i].y;
    var sZ = roadSpline[i].z;
    var nsX = roadSpline[i+1].x;
    var nsY = roadSpline[i+1].y;
    var nsZ = roadSpline[i+1].z;

    roadGeometry.vertices.push(
        new THREE.Vector3( sX + 5, sY, sZ ),
        new THREE.Vector3( sX - 5,  sY, sZ ),
        new THREE.Vector3( nsX - 5, nsY, nsZ ),
        new THREE.Vector3( nsX + 5, nsY, nsZ)
    );

    roadGeometry.faces.push(
        new THREE.Face3( 1, 0, 2 ),
        new THREE.Face3( 2, 0, 3 )
    );

    if(roadMetType) {
      var roadMaterial = roadMets[0];
    } else {
      var roadMaterial = roadMets[1];
    }

    roadMetType = !roadMetType;

    var road = new THREE.Mesh( roadGeometry, roadMaterial );

    scene.add( road );

  }






  camera.position.z = 10;
  camera.position.y = 5;




  function render() {
    requestAnimationFrame( render );
    renderer.render( scene, camera );

  }
  render();

</script>
</body>
</html>
